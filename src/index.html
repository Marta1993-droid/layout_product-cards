<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container" data-qa="card">
      <img class="product-image" src="./images/imac.jpeg" alt="apple-monoblock-picture">
      <p class="product-name">Моноблок APPLE A1419 iMac <wbr>27" Retina 5K (MNED2UA/A)</p>
      <p class="product-code">Код товара: 195434</p>
      <div class="rating">
        <div class="stars-5">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <p class="rating-description">Отзывов: 5</p>
      </div>
      <div class="price">
        <p class="price-word">Цена:</p>
        <p class="price-value">69 999 грн</p>
      </div>
      <button class="purchase-button"><a data-qa="hover">КУПИТЬ</a></button>
    </div>
  </body>
</html>
